<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="esl.js"></script>
        <script src="config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                padding: 0;
                margin: 0;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>
            require([
                'echarts'
                ], function (echarts) {
                    var chart = echarts.init(document.getElementById('main'), null, {

                    });

                    window.onresize = function () {
                        chart.resize();
                    };

                    $.getJSON('./data/simple.json')
                    .done(function (data) {
                        chart.setOption({

                            // tooltip: {
                            //     trigger: 'item',
                            //     triggerOn: 'mousemove'
                            // },

                            series:[
                                {
                                    type: 'flowchart',

                                    data: [data]

                                }
                            ]
                        });
                    });
                });
        </script>
    </body>
</html>
